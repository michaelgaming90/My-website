<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random_Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="Random_Title">Random Number Generator</h1>
        <div id="Div">
            <label id="Number_Dice">Number of Dice: </label>
            <input type="number" id="Number_Input" value="1" min="1" max="10">
            <br>
            <div id="Dice_Container"></div>
            <div id="Dice_Counters"></div>
            <br>
            <button id="Start" class="Buttons">Start</button>
            <button id="Stop" class="Buttons">Stop</button>
            <audio></audio>
        </div>
        <script src="Random_Generator.js"></script>
    </body>
</html>
